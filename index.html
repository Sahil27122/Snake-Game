<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%230c0c0c' width='100' height='100'/><rect fill='%2300ff00' x='20' y='20' width='15' height='15'/><rect fill='%2300ff00' x='20' y='35' width='15' height='15'/><rect fill='%2300ff00' x='20' y='50' width='15' height='15'/><rect fill='%2300ff00' x='35' y='50' width='15' height='15'/><rect fill='%2300ff00' x='50' y='50' width='15' height='15'/><rect fill='%23ff3d3d' x='70' y='70' width='15' height='15'/><circle fill='%23ffffff' cx='23' cy='23' r='2'/></svg>">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="infos">

                <div class="info">
                    <h3>High Score:
                        <span id="high-score">0</span>
                    </h3>
                </div>

                <div class="info">
                    <h3>Score:
                        <span id="score">0</span>
                    </h3>
                </div>

                <div class="info">
                    <h3>Time:
                        <span id="time">00-00</span>
                    </h3>
                </div>

            </div>

            <div class="board">

            </div>
        </section>

        <div class="mobile-controls">
            <button class="control-btn up-btn" data-direction="up">▲</button>
            <div class="horizontal-controls">
                <button class="control-btn left-btn" data-direction="left">◀</button>
                <button class="control-btn down-btn" data-direction="down">▼</button>
                <button class="control-btn right-btn" data-direction="right">▶</button>
            </div>
        </div>


        <div class="modal">
            <div class="start-game">
                <h3>Welcome to Snake Game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
            <div class="game-over">
                <h3>Game Over</h3>
                <button class="btn btn-restart">Restart Game</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
